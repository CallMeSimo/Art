<html>

<head>
  <!-- Simple stylesheet -->
  <style>
    .center {
      display: table;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      color: #253d8d;
    }
  </style>

</head>

<!-- Loads drawLine() On start -->

<body id="root" onload="prime()">
  <center>
    <canvas id="canvas" style="width:250px; height: 250px; margin-top: 20%;">
    </canvas>
    <button>

    </button>
  </center>


</body>
<script>
  // define our tags for use
  var main = document.getElementById("root");
  var c = document.getElementById("canvas"); //Gets canvas onto "c"
  var ctx = c.getContext("2d"); // Gets "c"(Our canvas) 2d so it can later draw on it

  // Website style
  main.style.backgroundColor = "#253d8d";
  c.style.backgroundColor = "aqua";

  const time = 1000

  class Cross {
    constructor(x, y, id) {
      this.x = x;
      this.y = y;
      this.id = id;

    }

  }

  //repeats prime() function with 750ms intervals
  var draw = (() => setInterval(prime(), time))
  draw()

  function prime() {
    color()
    drawCross()

    //This does not work as intended
    //[1,2,3].forEach(drawLine(rand(canvas.width), rand(canvas.height)))

  }

  //Just to make random more efficent to write. 101 = 100
  function rand(int) {
    return Math.random() * int
  }

  //Color is based on time of day with = new Date()
  function color() {
    var date = new Date()
    let ms = date.getMilliseconds()
    main.style.backgroundColor = "#" + ms + "";
    // let number = 5!
    // console.log()
  }

  //Our crosslist
  var myList = [];
  function crossProperty() {
    for (let i = 0; i <= 1; i++) {
      let x = rand(canvas.width)
      let y = rand(canvas.height)
      
      var obji = new Cross(x, y, i)
      console.log(obji)
      myList.push(obji)
      console.log("list_:", myList)
      console.log(myList)
    }
  }

  function drawCross() {
    crossProperty(1)
    myList.forEach(Element => {


      ctx.beginPath();
      ctx.moveTo(Element.x, Element.y);
      ctx.lineTo(Element.x, Element.y + 20);
      ctx.lineTo(Element.x, Element.y + 5);

      ctx.lineTo(Element.x + 10, Element.y + 5);
      ctx.lineTo(Element.x - 10, Element.y + 5);
      ctx.stroke();
    });
  }

  function clearCanvas() {
    //Clears canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

</script>

</html>
